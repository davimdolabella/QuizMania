{% extends "global/base.html" %}
{% block content %}
<div class="main container">
    <h2 class="want-play">O que deseja jogar?</h2>
    <div class="quizes-container">
        <div class="quizes">
            {% for quiz in quizes %}
                <a class="quiz-single {{quiz.difficulty}}" href="{% url 'quizmania:quiz' quiz.pk %}">
                    <h3 class="quiz-title">{{ quiz.title }}</h3>
                    {% if quiz.cover %}
                        <img src="{{ quiz.cover.url }}" class="single-img" alt="Capa do Quiz">
                    {% else %}
                        <p>Este quiz n√£o possui uma capa.</p>
                    {% endif %}
                    <div class="quiz-content">
                        
                        <p class="quiz-category">Categoria: <span>{{ quiz.category }}</span></p>
                        <p class="quiz-description">
                            {{ quiz.description }}
                        </p>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
  </div>
{% endblock content %}
